<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../og-gis-map.html" />

<!-- Demo DOM module -->
<dom-module id="og-gis-map-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="og-gis-map"
        description="The og-gis-map component is...">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <og-gis-map width="{{props.width.value}}" height="{{props.height.value}}" 
          zoom="{{props.zoom.value}}" lat="{{props.lat.value}}"
          lng="{{props.lng.value}}" tile-url="{{props.tileUrl.value}}"
          features="{{props.features.value}}" feature-styles="{{props.featureStyles.value}}"
          marker-group="{{props.markerGroup.value}}" colors-by-type="{{props.colorsByType.value}}"
          regions="{{props.regions.value}}" on-px-map-marker-group-marker-tapped="_test">
        </og-gis-map>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="og-gis-map">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="og-gis-map"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'og-gis-map-demo',

    properties: {

      /**
       * Note: The actual data/values for `props` are placed in `this.demoProps`
       * to create a static reference that Polymer shouldn't overwrite.
       *
       * On object containing all the properties the user can configure for this
       * demo. Usually a pretty similar copy of the component's `properties` block
       * with some additional sugar added to describe what kind of input the
       * user will be shown and how that input should be configured.
       *
       * Note that `value` for each property is the default that will be set
       * unless a config from `configs` is applied by default.
       *
       * @example
       *
       * `demoProps` is an object containing multiple objects. Each sub-object has
       * should have a key with the name of the configurable property, and a set
       * of values that describe that property. At a high level, you might have:
       *
       * ```
       *     {
       *       preventRangeSelection: { ... },
       *       displayMode: { ... },
       *       blockDatesBefore: { ... }
       *     }
       * ```
       *
       * Each sub-object should contain information about the configurable property's
       * `type` (a reference to the JavaScript literal), a default value, and a set
       * of additional keys that describe the input it can be changed with.
       * The following inputs types are currently available:
       *
       * - 'toggle' - A toggle switch input to set Boolean values
       * - 'text' - A simple single-line text input to set String or stringified Array/Object values
       * - 'dropdown' - A dropdown picker that can be used to select any kind of value from a list of available options
       *
       * Full examples for each input:
       *
       * ```
       *     {
       *       preventRangeSelection: {
       *         type: Boolean,
       *         value: false,
       *         inputType: 'toggle'
       *       },
       *       displayMode: {
       *         type: String,
       *         value: 'day',
       *         inputType: 'dropdown',
       *         inputChoices: ['day', 'month', 'year']
       *       },
       *       blockDatesBefore: {
       *         type: String,
       *         value: '2016-10-10T00:00:00.000Z',
       *         inputType: 'text',
       *         inputPlaceholder: 'ISO 8601 String'
       *       }
       *     }
       * ```
       *
       * By default, the configurable property names are converted from camelCase
       * to Title Case and used as input labels (e.g. 'displayMode' -> 'Display Mode').
       * Labels can be set manually through the key `inputLabel`:
       *
       * ```
       *     {
       *       preventRangeSelection: {
       *         type: Boolean,
       *         value: false,
       *         inputType: 'toggle',
       *         inputLabel: "Stop range selection"
       *       }
       *     }
       * ```
       *
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * An array of pre-configured `props` that can be used to provide the user
       * with a set of common examples. These configs will be made available
       * as a set of tabs the user can click that will automatically change
       * the `props` to specific values.
       *
       * @example
       *
       * Each config is an object. Its keys should be the names of the configurable
       * properties defined in your `demoProps` above. Each key's value should
       * be the new prop value for the configuration. You can also include these
       * optional keys:
       *
       * - `configName` - a String value that will be used for the title of the tab
       * - `configReset` - a Boolean, if `true` resets all props (even those not specified in the config) when this config is selected. Defaults to `false`.
       *
       * Example of two configs:
       *
       * ```
       *     [
       *       {
       *         configName: "Basic",
       *         preventRangeSelection: true,
       *         displayMode: 'year',
       *         blockDatesBefore: '2016-10-10T00:00:00.000Z'
       *       },
       *       {
       *         configName: "Advanced",
       *         preventRangeSelection: false,
       *         displayMode: 'day',
       *         blockDatesBefore: '2010-10-10T00:00:00.000Z'
       *       }
       *     ]
       * ```
       *
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      width: {
        type: String,
        defaultValue: '75vw',
        inputType: 'text'
      },
      height: {
        type: String,
        defaultValue: '500px',
        inputType: 'text'
      },
      lat: {
        type: Number,
        defaultValue: '0',
        inputType: 'text'
      },
      lng: {
        type: Number,
        defaultValue: '100',
        inputType: 'text'
      },
      zoom: {
        type: Number,
        defaultValue: '10',
        inputType: 'text'
      },
      tileUrl: {
        type: String,
        defaultValue: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        inputType: 'text'
      },
      regions: {
        type: Array,
        defaultValue: [
          {label: "Region 1", lat: 0, lng: 100, default: true}, 
          {label: "Region 2", lat: 2, lng: 105}
        ],
        inputType: 'code:JSON'
      },
      features: {
        type: Object,
        defaultValue: {
          "type": "FeatureCollection",
          "features": [
            {
              "type": "Feature",
              "geometry": { "type": "Point", "coordinates": [102.0, 0.5] },
              "properties": { "prop0": "value0" }
            },
            {
              "type": "Feature",
              "geometry": {
                "type": "LineString",
                "coordinates": [
                  [102.0, 0.0], [103.0, 1.0], [104.0, 0.0], [105.0, 1.0]

              },

              },

                "prop1": { "this": "that" }
              }
            }
          ]
        },
        inputType: 'code:JSON'
      },
      featureStyles: {
        type: Object,
        defaultValue: {"color":"fuchsia", "stroke-color": "fuchsia"},
        inputType: 'code:JSON'
      },
      markerGroup: {
        type: Object,
        defaultValue: {
            "type": "FeatureCollection",
            "features": [{
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": ["100.24042573", "0.67445793"]
              },
              "properties": {
                "title": "Cabrillo National Monument",
                "marker-icon": {
                  "icon-base": "static-icon",
                  "icon-type": "warning"
                }
              },
              "id": "10001"
            }, {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": ["100.27618677", "0.83957829"]
              },
              "properties": {
                "title": "Pearl St & Draper Av",
                "marker-icon": {
                  "icon-base": "static-icon",
                  "icon-type": "info"
                }
              },
              "id": "10003"
            }, {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": ["100.2738099", "0.84012848"]
              },
              "properties": {
                "title": "Pearl St & Fay Av",
                "marker-icon": {
                  "icon-base": "static-icon",
                  "icon-type": "unknown"
                }
              },
              "id": "10004"
            }, {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": ["100.26867322", "0.8458467"]
              },
              "properties": {
                "title": "Torrey Pines Rd & Exchange Pl",
                "marker-icon": {
                  "icon-base": "static-icon",
                  "icon-type": "important"
                }
              },
              "id": "10006"
            }]
          },
        inputType: 'code:JSON'
      },
      colorsByType: {
        type: Object,
        defaultValue: {},
        inputType: 'code:JSON'
      }
    },
    _test(e) {
      console.log(e)
    }
  });
</script>
